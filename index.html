<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="image/logo.svg" alt="">
            </div>
            <div class="image">
            </div>
            <div class="text">Start for free & Get <br> Attractive offers Today! </div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">Allready have an account? <br><span>Sign In</span></div>
                <div class="btn">
                    <div class="btn-1"><i class="fa-brands fa-google"></i> SignUp</div>
                    <div class="btn-2"><i class="fa-brands fa-facebook"></i>SignUp</div>
                </div>
            </div>
            <div class="or">Or</div>
            <div>
                <label for="username">Enter Username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Dheeraj Sahu">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div> <label for="email">Enter Email</label>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="acc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div> <label for="password">Enter password</label>
                <i class="fas fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="Enter your password......">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
